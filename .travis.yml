language: node_js

node_js:
  - 8

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master

sudo: required

addons:
  chrome: stable

jobs:
  include:
    - stage: release
      script: npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
