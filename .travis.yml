language: node_js

node_js:
  - 8
  - 10

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master

sudo: required

addons:
  chrome: stable


jobs:
  include:
    - stage: release
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run build
          - npx semantic-release
