language: node_js

dist: trusty

node_js:
  - 8
  - 10

cache:
  directories:
    - $HOME/.npm

stages:
  - test
  - analysis
  - deploy

jobs:
  include:
    - stage: test
      sudo: required
      addons:
        chrome: stable
    - stage: analysis
      addons:
        sonarcloud:
          organization: "ngxrb"
      script:
        - npm run lint
        - npm run test:coverage
        - sonar-scanner
    - stage: deploy
      if: branch = master
      script:
        - npm run build:prod
        - npx semantic-release

