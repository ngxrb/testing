language: node_js

node_js:
  - 8
  - 10

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master
    - /^greenkeeper/.*$/

sudo: required

addons:
  chrome: stable

jobs:
  include:
    - stage: analysis
      script:
        - npm run lint
    - stage: deploy
      script:
        - npm run build:prod
        - npx semantic-release

