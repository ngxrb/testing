language: node_js

node_js:
  - 8
  - 10

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master

sudo: required

addons:
  chrome: stable


jobs:
  include:
    - stage: test
      script:
        - npm run test
        - npm run lint
    - stage: deploy
      script:
        - npm run build
        - npx semantic-release

