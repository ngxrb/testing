language: node_js

node_js:
  - 8
  - 10

cache:
  directories:
    - $HOME/.npm

branches:
  only:
    - master

sudo: required

addons:
  chrome: stable

install:
  - npm ci

before_script:
  - npm prune

script:
  - npm run test
  - npm run lint
  - npm run release:semantic
  - npm run build

after_success:
  - npm run deploy:npm
  - npm run deploy:coverage

notifications:
  email: false
